# You can specify a custom docker image from Docker Hub as your build environment.
image: microsoft/dotnet:2.1-sdk

pipelines:
  default:
    - step:
        name: Install NodeJS
        script:
          - echo "Installing NodeJS..."
          - echo "Node version:'$NODE_VERSION'"
          - echo "Node dl sha:'$NODE_DOWNLOAD_SHA'"
          - curl -SL "https://nodejs.org/dist/v8.9.4/node-v8.9.4-linux-x64.tar.gz" --output nodejs.tar.gz \
             && echo "21fb4690e349f82d708ae766def01d7fec1b085ce1f5ab30d9bda8ee126ca8fc nodejs.tar.gz" | sha256sum -c - \
             && tar -xzf "nodejs.tar.gz" -C /usr/local --strip-components=1 \
             && rm nodejs.tar.gz \
             && ln -s /usr/local/bin/node /usr/local/bin/nodejs
    - step:
        name: Build dotnetcore sln
        caches:
          - dotnetcore
        script: 
          - echo "Building dotnet solution..."
          - dotnet --info
          - dotnet restore
          - dotnet build
